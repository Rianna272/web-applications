{

function equalclick()
{
var textvalue=document.getElementById("txtnumbers").value
num2=parseInt(textvalue)
if(operator=="+")
answer=num1+num2 
else if(operator=="-")

else if(operator=="*")

else if(operator=="/")
answer=num1/num2
document.getElementById("txtnumbers").value=""+answer
operator="="
}
