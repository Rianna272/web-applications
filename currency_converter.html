<!DOCTYPE html>
<html>
<head>
<title>Currency Converter</title>
</head>
<body>
<h1 style="text-align: center">Currency Converter</h1>
<img src="https://www.idfcfirstbank.com/content/dam/idfcfirstbank/images/blog/finance/difference-between-money-finance-funds-717X404.jpg" style="width:100%">

<br><br>
<p>Original Currency: </p>
<input type="radio" name"originalCurrency" value="GBP"> Pounds<br>
<input type="radio" name"originalCurrency" value="EUR"> Euros<br>
<input type="radio" name"originalCurrency" value="USD"> Dollar<br>
<input type="radio" name"originalCurrency" value="INR"> INR<br>
<input type="radio" name"originalCurrency" value="AED"> AED<br>
<input type="radio" name"originalCurrency" value="THB"> Baht<br>

<br>
<p>Amount:</p>
<input type="text" id="amount">
<br><br>
<p>Convert to:</p>
<input type="checkbox" name="convertTo" value="GBP"> Pounds<br>
<input type="checkbox" name="convertTo" value="EUR"> Euros<br>
<input type="checkbox" name="convertTo" value="USD"> Dollar<br>
<input type="checkbox" name="convertTo" value="INR"> INR<br>
<input type="checkbox" name="convertTo" value="AED"> AED<br>
<input type="checkbox" name="convertTo" value="THB"> Baht<br>
<br>

<input type ="button" value="Convert">
<br><br>
<p id="result"></p>
</body>
</html>
