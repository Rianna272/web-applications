<!DOCTYPE html>
<html>
<head>
  <title>Math Quiz 2</title>
  <style>
    body {
      background-color: #e0f7fa;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px
    }

    h1 {
      color: #006064;
      margin-bottom: 30px
    }

    .quiz-button {
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 16px;
      background-color: #0097a7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer
    }

    .quiz-button:hover {
      background-color: #00796b
    }

    #btnadd, #btnsub, #btnmul,
    #btneasy, #btnmed, #btnhard,
    #question, #txtanswer, #btnnext,
    #result {
      visibility: hidden
    }

    #question, #result {
      font-size: 20px;
      color: #004d40;
      margin: 20px 0
    }

    #instructions {
      background-color: #ffffffcc;
      margin: 40px auto;
      padding: 20px;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      font-size: 16px;
      color: #004d40
    }

    #instructions h2 {
      color: #00695c;
      margin-bottom: 10px
    }
  </style>
</head>
<body>

<h1>Math Quiz 2</h1>

<input type="button" class="quiz-button" id="btnstart" onclick="showOperator()" value="Start"><br>
<input type="button" class="quiz-button" id="btnadd" onclick="addClick()" value="+">
<input type="button" class="quiz-button" id="btnsub" onclick="subClick()" value="-">
<input type="button" class="quiz-button" id="btnmul" onclick="mulClick()" value="x"><br>
<input type="button" class="quiz-button" id="btneasy" onclick="easyClick()" value="Easy">
<input type="button" class="quiz-button" id="btnmed" onclick="medClick()" value="Medium">
<input type="button" class="quiz-button" id="btnhard" onclick="hardClick()" value="Hard"><br><br>

<p id="question"></p>
<input id="txtanswer" type="text">
<input type="button" class="quiz-button" id="btnnext" onclick="nextClick()" value="Next">
<p id="result"></p>

<div id="instructions">
  <h2>How to Play</h2>
  <p>
    Welcome to the Math Quiz Challenge! Choose an operation and a difficulty level.
    You will be given 10 questions to solve. Try your best to score a perfect 10!
    At the end, you'll get a message based on your score.
  </p>
  <p>Click the START button to begin!</p>
</div>

<script>
  var operation = ""
  var difficulty = ""
  var num1 = 0
  var num2 = 0
  var score = 0
  var questionCount = 0
  var totalQuestions = 10

  function showOperator() {
    document.getElementById("btnadd").style.visibility = "visible"
    document.getElementById("btnsub").style.visibility = "visible"
    document.getElementById("btnmul").style.visibility = "visible"
    document.getElementById("btnstart").style.visibility = "hidden"
  }

  function addClick() {
    operation = "+"
    document.getElementById("btneasy").style.visibility = "visible"
    document.getElementById("btnmed").style.visibility = "visible"
    document.getElementById("btnhard").style.visibility = "visible"
    document.getElementById("btnsub").style.visibility = "hidden"
    document.getElementById("btnmul").style.visibility = "hidden"
  }

  function subClick() {
    operation = "-"
    document.getElementById("btneasy").style.visibility = "visible"
    document.getElementById("btnmed").style.visibility = "visible"
    document.getElementById("btnhard").style.visibility = "visible"
    document.getElementById("btnadd").style.visibility = "hidden"
    document.getElementById("btnmul").style.visibility = "hidden"
  }

  function mulClick() {
    operation = "x"
    document.getElementById("btneasy").style.visibility = "visible"
    document.getElementById("btnmed").style.visibility = "visible"
    document.getElementById("btnhard").style.visibility = "visible"
    document.getElementById("btnadd").style.visibility = "hidden"
    document.getElementById("btnsub").style.visibility = "hidden"
  }

  function easyClick() {
    difficulty = "easy"
    hideLevels()
    showQuizElements()
    displayQuestion()
  }

  function medClick() {
    difficulty = "medium"
    hideLevels()
    showQuizElements()
    displayQuestion()
  }

  function hardClick() {
    difficulty = "hard"
    hideLevels()
    showQuizElements()
    displayQuestion()
  }

  function hideLevels() {
    document.getElementById("btneasy").style.visibility = "hidden"
    document.getElementById("btnmed").style.visibility = "hidden"
    document.getElementById("btnhard").style.visibility = "hidden"
  }

  function showQuizElements() {
    document.getElementById("question").style.visibility = "visible"
    document.getElementById("txtanswer").style.visibility = "visible"
    document.getElementById("btnnext").style.visibility = "visible"
    document.getElementById("result").style.visibility = "visible"
  }

  function displayQuestion() {
    if (difficulty == "easy") {
      num1 = Math.floor(Math.random() * 10) + 1
      num2 = Math.floor(Math.random() * 10) + 1
    } else if (difficulty == "medium") {
      num1 = Math.floor(Math.random() * 40) + 11
      num2 = Math.floor(Math.random() * 40) + 11
    } else if (difficulty == "hard") {
      num1 = Math.floor(Math.random() * 101) + 100
      num2 = Math.floor(Math.random() * 101) + 100
    }

    document.getElementById("question").innerText = num1 + " " + operation + " " + num2
  }

  function nextClick() {
    var answer = parseInt(document.getElementById("txtanswer").value)
    var actualAnswer = 0

    if (operation == "+") {
      actualAnswer = num1 + num2
    } else if (operation == "-") {
      actualAnswer = num1 - num2
    } else if (operation == "x") {
      actualAnswer = num1 * num2
    }

    if (answer == actualAnswer) {
      score = score + 1
    }

    questionCount = questionCount + 1

    if (questionCount > totalQuestions) {
      restart()
    } else {
      document.getElementById("result").innerText = "Score: " + score
      document.getElementById("txtanswer").value = ""
      displayQuestion()
    }
  }

  function restart() {
    document.getElementById("result").innerText = "Final Score: " + score

    if (score > 8) {
      alert("OUTSTANDING! Your score is " + score + " out of 10")
    } else if (score > 6) {
      alert("WELL DONE! Your score is " + score + " out of 10")
    } else if (score > 4) {
      alert("CAN DO BETTER. Your score is " + score + " out of 10")
    } else if (score > 2) {
      alert("YOU NEED PRACTICE. Your score is " + score + " out of 10")
    } else {
      alert("MATHS IS NOT FOR YOU. Your score is " + score + " out of 10")
    }

    document.getElementById("btnstart").style.visibility = "visible"
    document.getElementById("btnadd").style.visibility = "hidden"
    document.getElementById("btnsub").style.visibility = "hidden"
    document.getElementById("btnmul").style.visibility = "hidden"
    document.getElementById("btneasy").style.visibility = "hidden"
    document.getElementById("btnmed").style.visibility = "hidden"
    document.getElementById("btnhard").style.visibility = "hidden"
    document.getElementById("question").style.visibility = "hidden"
    document.getElementById("txtanswer").style.visibility = "hidden"
    document.getElementById("btnnext").style.visibility = "hidden"

    num1 = 0
    num2 = 0
    score = 0
    questionCount = 0
    difficulty = ""
    operation = ""
  }
</script>

</body>
</html>
